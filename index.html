<!doctype html>
<html>    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      
      <title>Frontend Mentor | Results summary component</title>
      
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
    </head>
    
    <body>
    
        <main class="container">
            
            <section class="first-section">
                <h1 class="first-section-heading">Your Result
                </h1>
                <p class="readings">
                    <span id="result">76</span>
                    <span id="overall"> of 100</span>
                </p>
            
                <p class="complement">
                    Great
                </p>
                <p class="attribute">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </section>
            
            <section class="second-section">
                <h2 class="second-section-heading">
                    Summary
                </h2>
                
                <div class="cognitive-results">
            
                    <p class="reaction">
                        <img src="assets/images/icon-reaction.svg"/>
                        <span>Reaction</span>
                        <span id="score">
                            <span id="score-value">
                                80             </span>
                            <span id="rated-value">
                                / 100          </span>
                        </span>
                    </p>
                
                    <p class="memory">
                        <img src="assets/images/icon-memory.svg"/>
                        <span>Memory</span>
                        <span id="score">
                            <span id="score-value">
                                92               </span>
                            <span id="rated-value">
                                / 100           </span>
                    </span>
                    </p>
                
                    <p class="verbal">
                        <img src="assets/images/icon-verbal.svg"/>
                        <span>Verbal</span>
                        <span id="score">
                            
                            <span id="score-value">
                                61
                            </span> 
                            <span id="rated-value">
                                / 100            </span>
                        </span>
                    </p>
                
                    <p class="visual">
                        <img src="assets/images/icon-visual.svg"/>
                        <span>Visual</span>
                        <span id="score">
                            <span id="score-value">
                                72
                            </span>             <span id="rated-value">
                                /100
                            </span>    
                        </span>
                    </p>
                
                </div>
            
                <footer>
                    <p class="container-footer">
                        Continue
                    </p>
                </footer>
            </section>
            
        </main>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">OZ-astra</a>.
      </div>
    </body>
</html>
